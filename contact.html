<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/600d643f3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <div class="img-wrapper">
            <img class="face" src="images/face.jfif" alt="Face of Will Almond">
            <p class="cap"><b>Will Almond</b></p> <p class="cap">Software Engineer</p> <p class="cap">BS Computer Science 2016</p>
            <div class="head-wrapper">
                <div class="link-wrapper">
                    <i class="fa-brands fa-github fa-xl" onclick="window.location.href='https://github.com/flatbil/'"></i>
                    <i class="fa-brands fa-linkedin fa-xl" onclick="window.location.href='https://www.linkedin.com/in/william-almond-30386a8b'"></i>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li onclick="window.location.href='index.html'">Home</li>
                <li onclick="window.location.href='about-me.html'">About Me</li>
                <li onclick="window.location.href='contact.html'">Contact</li>
            </ul>
            
        </nav>
    </header>
    <article class="connect-card">
        <form method="GET">
            <h2>Let's Connect!</h2>
            <label>Your Name (first and last):
                <input type="text" name="contactName" placeholder="[first] [last]">
            </label>
            <label>Your email address:
                <input type="email" name="contactEmail" placeholder="your@email.com">
            </label>
            <label>Phone number:
                <input type="tel" name="contactPhone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </label>
            <label>Tell me something about yourself:
                <textarea name="contactText" cols="50" rows="4"></textarea>
            </label>
            <fieldset>
                <legend>What is your job roll?</legend>
                <label class="checker">Recruiter
                    <input type="checkbox" name="rectuiter">
                </label>
                <label class="checker">Hiring Manager
                    <input type="checkbox" name="hiringManager">
                </label>
                <label class="checker">Other
                    <input type="checkbox" name="otherCheck"> 
                </label>
                <input type="text" name="otherText">
            </fieldset>
            <label>How did you hear about me?
                <select name="contactReference">
                    <option value="">Select</option>
                    <option value="linkedin">LinedIn</option>
                    <option value="facebook">Facebook</option>
                    <option value="indeed">Indeed</option>
                    <option value="github">GitHub</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <input type="submit" value="Send">
        </form>
    </article>
    <footer>
        <h3>Thank you for visiting my page</h3>
        <nav>
            <ul>
                <li onclick="window.location.href='index.html'">Home</li>
                <li onclick="window.location.href='about-me.html'">About Me</li>
                <li onclick="window.location.href='contact.html'">Contact</li>
            </ul>
        </nav>
        <div class="foot-wrapper">
            <div class="link-wrapper">
                <i class="fa-brands fa-github fa-xl" onclick="window.location.href='https://github.com/flatbil/'"></i>
                <i class="fa-brands fa-linkedin fa-xl" onclick="window.location.href='https://www.linkedin.com/in/william-almond-30386a8b'"></i>
                
            </div>
            <p>Website is product of Will Almond</p>
        </div>
    </footer>

</body>
</html>
